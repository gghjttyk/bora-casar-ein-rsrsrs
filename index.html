<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Casamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 30vh;
            position: relative;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            background-color: #ff69b4;
            margin: 0 10px;
            position: relative;
        }

        .yes {
            background-color: #ff69b4;
        }

        .no {
            background-color: #ff7f7f;
        }

        .button.no {
            position: absolute;
            left: calc(50% + 150px); /* Inicialmente ao lado do botão "Sim" */
            transform: translateX(-50%);
            top: 0;
            transition: none; /* Removendo a transição para evitar que o botão "Não" retorne para sua posição inicial */
        }

        .message {
            font-size: 18px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function moveButton() {
            var button = document.getElementById('no-button');
            var newX = Math.random() * (window.innerWidth - button.offsetWidth);
            var newY = Math.random() * (window.innerHeight - button.offsetHeight);
            newX = Math.max(0, newX); // Limitando a posição horizontal para não ultrapassar a tela
            newY = Math.max(0, newY); // Limitando a posição vertical para não ultrapassar a tela

            var currentX = parseFloat(button.style.left) || 0;
            var currentY = parseFloat(button.style.top) || 0;

            var stepX = (newX - currentX) / 50; // Controla a suavidade do movimento
            var stepY = (newY - currentY) / 50; // Controla a suavidade do movimento

            var interval = setInterval(function() {
                currentX += stepX;
                currentY += stepY;

                if ((stepX > 0 && currentX >= newX) || (stepX < 0 && currentX <= newX) ||
                    (stepY > 0 && currentY >= newY) || (stepY < 0 && currentY <= newY)) {
                    clearInterval(interval);
                    currentX = newX;
                    currentY = newY;
                }

                button.style.left = currentX + 'px';
                button.style.top = currentY + 'px';
            }, 10); // Tempo de intervalo para o movimento suave
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: black;">ACEITA CASAR COMIGO, JÚLIA?</h1>
        <div class="buttons">
            <a href="congratulations.html" class="button yes">Sim</a>
            <a href="#" id="no-button" class="button no" onclick="return moveButton()">Não</a>
            <div id="message" class="message"></div> <!-- Adicionado o elemento <div> para exibir a mensagem -->
        </div>
    </div>
</body>
</html>
